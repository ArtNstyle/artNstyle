<div class="orders">
    <main-menu></main-menu>

    <h2 class="title">ORDERS
        <hr>
    </h2>

    <md-input-container>
        <label>Search</label>
        <input ng-model="search">
    </md-input-container>

    <table>
        <thead>
            <tr>
                <td class="name">Customer</td>
                <td class="name">Item</td>
                <td>Type</td>
                <td>Price</td>
                <td>Amount</td>
                <td>Total</td>
                <td>Delivered</td>
                <td></td>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="item in orders.items | filter: search">
                <td class="name">{{item.customer}}</td>
                <td class="name">{{item.name}}</td>
                <td>{{item.type}}</td>
                <td>{{item.price | currency }}</td>
                <td>{{item.amount}}</td>
                <td>{{item.price * item.amount | currency}}</td>
                <td>{{item.delivered}}</td>
                <td>
                    <md-button class="md-icon-button" ng-click="orders.deleteItem(item)">
                        <i class="material-icons">delete</i>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>


</div>

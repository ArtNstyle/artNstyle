                save-editable ctrl="stylists">
            <i class="material-icons" style="line-height: 1.5;">edit</i>
        </md-button>
        <hr>

    <p class="intro">Booths available.<br>Please call Kessie at <a href="tel:19187421550 ">918-742-1550</a></p>

    <div layout="row" layout-wrap>

            <stylist editing="stylists.editing" info="stylist" ctrl="stylists"></stylist>
        </div>
        <add-item ng-if="stylists.editing" flex="25" flex-sm="50" ctrl="stylists" label="Stylist Name"></add-item>

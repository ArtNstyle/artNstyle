<div class="stylist">
    <div class="square" ng-style="{'background-image':'url({{info.image}})'}" ></div>
    <div class="name">
        <span ng-if="! info.visibilities.visibility"
        editable visiblity="info.visibilities.visibility" item="info" ctrl="ctrl">{{info.name}}</span>
        <input ng-if="info.visibilities.visibility" type="text" ng-model="info.name"/>
        </div>
    <div class="speciality">
        <span ng-if="! info.visibilities.visibility"
        editable visiblity="info.visibilities.visibility" item="info" ctrl="ctrl">{{info.speciality}}</span>
        <input ng-if="info.visibilities.visibility" type="text" ng-model="info.speciality"/>
        </div>
    <p class="bio">
        <span ng-if="! info.visibilities.visibility"
        editable visiblity="info.visibilities.visibility" item="info" ctrl="ctrl">{{info.bio}}</span>
        <textarea ng-if="info.visibilities.visibility" ng-model="info.bio"></textarea>
        </p>
    <a ng-if="! info.visibilities.visibility && info.linkToScheduler" ng-href="{{info.linkToScheduler}}">
        click to shedule appointment</a>
    <input ng-if="info.visibilities.visibility" type="text" ng-model="info.linkToScheduler"/>
</div>

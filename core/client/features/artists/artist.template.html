<div class="artist">
    <md-button ng-if="editing" class="md-icon-button md-accent small-delete-button" ng-click="ctrl.deleteItem(info)">
        <i class="material-icons">delete</i>
    </md-button>
    <div class="square" ng-style="{'background-image':'url({{info.image}})'}" ></div>
    <div class="name" >
        <editable-text editing="{{editing}}" item="info" field="name" placeholder="Name" ctrl="ctrl"></editable-text>
    </div>

</div>
